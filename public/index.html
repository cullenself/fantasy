<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fantasy Football</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Content Scripts --!>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.2/mustache.min.js"></script>
    <script src="./javascripts/update.min.js"></script>

    <!-- Stylesheets --!>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body onload="loadTable()">
    <header>
        <div class="container">
            <div class="row">
                <div class="col m2 hide-on-small-only"></div>
                <div class="col s12">
                    <h1 class="oil-red-text">Fantasy Football</h1>
                        <h3 class="blue-grey-text text-darken-2">Unprofessionals</h3>
                </div>
                <div class="col m2 hide-on-small-only"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card-panel oil-blue white-text overlay">
                    <table id="top" >
                        <thead>
                            <tr>
                                <th>Teams</th>
                                <th>Wins</th>
                            <tr>
                        </thead>
                        <tbody id="table-target"> <!-- Will be rewritten on load --!>
                            
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spinner !-->
        <div class="preloader-wrapper big active spinner-center">
            <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
         </div>
    </main>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container" id="footer-target">
                <a class="grey-text text-lighten-4 right" href="http://cullenself.com">Cullen Self</a>
            </div>
        </div>
    </footer>

    <!-- Template to replace div#footer-target !-->
    <script id="footer-template" type="x-tmpl-mustache">
        Last Updated: {{timestamp}}
        <a class="grey-text text-lighten-4 right" href="http://cullenself.com">Cullen Self</a>
    </script>
    <!-- Template to replace tbody#table-target !-->
    <script id="table-template" type="x-tmpl-mustache">
        {{#score}}
            <tr class="main">
                <td>{{part}}</td>
                <td>{{wins}}</td>
            </tr>
            <tr class="main">
                <td colspan=2, class="hidden">
                    <table>
                        <thead>
                            <th>Team</th>
                            <th>Wins</th>
                        </thead>
                        <tbody>
                            {{#pros}}
                                <tr>
                                    <td>{{name}}</td>
                                    <td>{{wins}}</td>
                                </tr>
                            {{/pros}}
                        </tbody>
                    </table>
                </td>
            </tr>
        {{/score}} 
    </script>
</body>
</html>
